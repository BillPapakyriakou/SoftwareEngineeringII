<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Committee Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(120deg, #f5f7fa, #e2e8f0);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .navbar-custom {
            background-color: #4a90e2;
            border-radius: 0;
        }
        .navbar-custom .navbar-brand,
        .navbar-custom .nav-link,
        .navbar-custom .btn-logout {
            color: #fff;
        }
        .navbar-custom .btn-logout {
            border-radius: 50px;
        }
        .navbar-custom .btn-logout:hover {
            background-color: #c0392b;
        }
        .content-container {
            max-width: 1200px;
            margin: 2rem auto;
            padding: 2rem;
            background: #fff;
            border-radius: 1rem;
            box-shadow: 0 15px 35px rgba(0,0,0,0.08);
        }
        h2 {
            margin-bottom: 2rem;
            font-weight: 600;
            color: #333;
        }
        .section-card {
            padding: 1.5rem;
            background: #f9fafc;
            border-radius: 1rem;
            margin-bottom: 1.5rem;
            box-shadow: 0 5px 15px rgba(0,0,0,0.05);
            transition: transform 0.2s, box-shadow 0.2s;
        }
        .section-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0,0,0,0.08);
        }
        .section-card h5 {
            font-weight: 600;
            margin-bottom: 0.5rem;
        }
        .section-card p {
            font-weight: 300;
            color: #555;
        }
        .btn-primary {
            background-color: #4a90e2;
            border: none;
            border-radius: 50px;
            padding: 0.5rem 1.5rem;
            transition: background-color 0.2s, transform 0.2s;
        }
        .btn-primary:hover {
            background-color: #357ABD;
            transform: translateY(-2px);
        }
    </style>
</head>

<body>
<nav class="navbar navbar-expand-lg navbar-custom px-4">
    <a class="navbar-brand" href="#">Traineeship App</a>
    <div class="ms-auto d-flex align-items-center">
        <span class="me-3">Logged in as: <span sec:authentication="name"></span></span>
        <a th:href="@{/logout}" class="btn btn-logout btn-sm">Logout</a>
    </div>
</nav>

<div class="content-container">
    <h2>Committee Dashboard</h2>

    <div class="section-card">
        <h5>Traineeship Applications</h5>
        <p>View and manage all traineeship applications submitted by students.</p>
        <a th:href="@{/committee/list_traineeship_applications}" class="btn btn-primary btn-sm">View Applications</a>
    </div>

    <div class="section-card">
        <h5>Assigned Traineeships</h5>
        <p>Check and manage traineeships that have already been assigned.</p>
        <a th:href="@{/committee/list_assigned_traineeships}" class="btn btn-primary btn-sm">View Assigned</a>
    </div>

</div>

</body>
</html>
