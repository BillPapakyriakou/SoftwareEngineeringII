<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Company Evaluation</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background: linear-gradient(120deg, #f5f7fa, #e2e8f0);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .topbar {
            width: 100%;
            background-color: #4a90e2;
            padding: 1rem 2rem;
            color: white;
            font-size: 1.4rem;
            font-weight: 600;
            margin-bottom: 2rem;
            border-bottom-left-radius: 0.4rem;
            border-bottom-right-radius: 0.4rem;
            box-shadow: 0 5px 20px rgba(0,0,0,0.15);
        }

        .eval-container {
            max-width: 700px;
            margin: auto;
            background: #fff;
            padding: 2.5rem;
            border-radius: 1.25rem;
            box-shadow: 0 15px 35px rgba(0,0,0,0.08);
        }

        h3, h5 {
            font-weight: 600;
            color: #333;
        }

        label {
            font-weight: 500;
            margin-bottom: 0.3rem;
        }

        select {
            border-radius: 10px;
            padding: 0.5rem;
            box-shadow: 0 0 4px rgba(0,0,0,0.10);
        }

        .btn-primary {
            background-color: #4a90e2;
            border: none;
            border-radius: 50px;
            padding: 0.55rem 1.5rem;
            transition: background-color 0.2s, transform 0.2s;
        }

        .btn-primary:hover {
            background-color: #357ABD;
            transform: translateY(-2px);
        }

        .btn-secondary {
            border-radius: 50px;
            padding: 0.55rem 1.5rem;
        }
    </style>
</head>

<body>

<div class="topbar">
    Company Evaluation
</div>

<div class="eval-container">

    <h3 class="mb-3">Evaluation Form</h3>

    <div th:if="${successMessage}" class="alert alert-success" th:text="${successMessage}"></div>

    <form th:action="@{/company/save_evaluation(positionId=${positionId})}"
          th:object="${evaluation}" method="post">


        <h5>Student Performance Review</h5>

        <div class="mb-3">
            <label>Motivation</label>
            <select class="form-control" th:field="*{motivation}">
                <option th:value="1">1</option>
                <option th:value="2">2</option>
                <option th:value="3">3</option>
                <option th:value="4">4</option>
                <option th:value="5">5</option>
            </select>
        </div>

        <div class="mb-3">
            <label>Efficiency</label>
            <select class="form-control" th:field="*{efficiency}">
                <option th:value="1">1</option>
                <option th:value="2">2</option>
                <option th:value="3">3</option>
                <option th:value="4">4</option>
                <option th:value="5">5</option>
            </select>
        </div>

        <div class="mb-3">
            <label>Effectiveness</label>
            <select class="form-control" th:field="*{effectiveness}">
                <option th:value="1">1</option>
                <option th:value="2">2</option>
                <option th:value="3">3</option>
                <option th:value="4">4</option>
                <option th:value="5">5</option>
            </select>
        </div>


        <div class="mt-4">
            <button type="submit" class="btn btn-primary">Submit Evaluation</button>
            <a th:href="@{/company/list_assigned_positions}" class="btn btn-secondary ms-2">
                Back to Assigned Positions
            </a>
        </div>

    </form>

</div>

</body>
</html>
