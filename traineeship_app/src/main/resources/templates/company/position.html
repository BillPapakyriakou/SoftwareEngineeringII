<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">

	<title>Traineeship Position</title>
</head>

<body>
	
	<div class="container">
			
		<p class="h4 mb-4">Traineeship Position </p>
	
		<form action="#" th:action="@{/company/save_position}"
						 th:object="${position}" method="POST">
		
			<!-- Add hidden form field to handle update -->
			<input type="hidden" th:field="*{id}" />
			
			<label for="html">Title</label>
			<input type="text" th:field="*{title}"
					class="form-control mb-4 col-4" > 
		
			<label for="html">Description</label>
			<input type="text" th:field="*{description}"
					class="form-control mb-4 col-4" >
					
			<label for="html">From Date</label>
			<input type="date" th:field="*{fromDate}"
					class="form-control mb-4 col-4" >
					
			<label for="html">To Date</label>
			<input type="date" th:field="*{toDate}"
					class="form-control mb-4 col-4" >
							
			<label for="html">Skills</label>
			<input type="text" th:field="*{skills}"
					class="form-control mb-4 col-4" >
					
			<label for="html">Topics</label>
			<input type="text" th:field="*{topics}"
					class="form-control mb-4 col-4" >			
			
			<button type="submit" class="btn btn-info col-2">Save</button>
						
		</form>
	
		<hr>
		<a th:href="@{/company/dashboard}">Back to Company Dashboard</a>
		
	</div>
</body>

</html>
