<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Traineeship App Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: #f0f2f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .login-card {
            background: #ffffff;
            padding: 2.5rem 2rem;
            border-radius: 1rem;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }
        .login-card h3 {
            text-align: center;
            margin-bottom: 1.5rem;
            font-weight: 600;
        }
        .form-control:focus {
            box-shadow: none;
            border-color: #4a90e2;
        }
        .btn-primary {
            background-color: #4a90e2;
            border: none;
        }
        .btn-primary:hover {
            background-color: #357ABD;
        }
        .register-link {
            display: block;
            text-align: center;
            margin-top: 1rem;
            color: #4a90e2;
            text-decoration: none;
        }
        .register-link:hover {
            text-decoration: underline;
        }
        .error-message {
            color: #e74c3c;
            text-align: center;
            margin-top: 1rem;
        }
        .success-message {
            color: #27ae60;
            text-align: center;
            margin-top: 1rem;
        }
    </style>
</head>
<body>

<div class="login-card">
    <h3>Login</h3>

    <form th:action="@{/login}" method="POST">
        <div class="mb-3">
            <input type="text" class="form-control" name="username" th:placeholder="Username" required>
        </div>
        <div class="mb-3">
            <input type="password" class="form-control" name="password" th:placeholder="Password" required>
        </div>
        <div class="d-grid gap-2">
            <button type="submit" class="btn btn-primary">Login</button>
        </div>

        <a th:href="@{/register}" class="register-link">Don't have an account? Register</a>

        <div th:if="${param.error}" class="error-message">
            Invalid username or password.
        </div>
        <div th:if="${successMessage}" class="success-message" th:text="${successMessage}"></div>
    </form>
</div>

</body>
</html>
