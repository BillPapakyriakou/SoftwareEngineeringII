<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Fill Logbook</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background: linear-gradient(120deg, #f5f7fa, #e2e8f0);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .logbook-container {
            max-width: 850px;
            margin: 3rem auto;
            padding: 2.5rem;
            background: #fff;
            border-radius: 1.25rem;
            box-shadow: 0 15px 35px rgba(0,0,0,0.08);
        }

        h2 {
            font-weight: 600;
            color: #333;
            margin-bottom: 1.5rem;
        }

        .info-box {
            background: #4a90e2;
            color: white;
            padding: 1.2rem 1.5rem;
            border-radius: 12px;
            margin-bottom: 1.7rem;
            border: none;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }

        .info-box strong {
            color: #ffffff;
        }

        .info-box span {
            color: #eaf1ff;
        }

        textarea {
            border-radius: 12px !important;
            padding: 15px !important;
            font-size: 1rem;
            box-shadow: 0 0 4px rgba(0,0,0,0.1);
        }

        .btn-primary {
            background-color: #4a90e2;
            border: none;
            border-radius: 50px;
            padding: 0.65rem 2rem;
            transition: background-color 0.2s, transform 0.2s;
        }

        .btn-primary:hover {
            background-color: #357ABD;
            transform: translateY(-2px);
        }

        .btn-secondary {
            border-radius: 50px;
            padding: 0.5rem 1.5rem;
        }

        .btn-secondary:hover {
            background-color: #d4d6da;
            transform: translateY(-2px);
        }

        .divider {
            border-bottom: 1px solid #d1d9e6;
            margin: 2rem 0;
        }
    </style>
</head>

<body>

<div class="logbook-container">
    <h2>Traineeship Logbook</h2>

    <div class="info-box">
        <strong>Traineeship Position:</strong>
        <span th:text="${traineeshipPosition.title}"></span><br>
        <strong>Company:</strong>
        <span th:text="${traineeshipPosition.company.companyName}"></span>
    </div>

    <form th:action="@{/student/logbook}" method="POST">
        <input type="hidden" name="positionId" th:value="${traineeshipPosition.id}" />

        <textarea
                id="newLogbook"
                name="newLogbook"
                class="form-control"
                rows="15"
                placeholder="Document your daily work and progress..."
                th:text="${traineeshipPosition.studentLogbook}">
        </textarea>

        <div class="mt-4">
            <button type="submit" class="btn btn-primary">
                Save Logbook
            </button>
        </div>
    </form>

    <div class="divider"></div>

    <a th:href="@{/student/dashboard}" class="btn btn-secondary">
        Back to Dashboard
    </a>
</div>

</body>
</html>
