<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Assigned Positions</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background: linear-gradient(120deg, #f5f7fa, #e2e8f0);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .topbar {
            width: 100%;
            background-color: #4a90e2;
            padding: 1rem 2rem;
            color: white;
            font-size: 1.4rem;
            font-weight: 600;
            margin-bottom: 2rem;
            border-bottom-left-radius: 0.4rem;
            border-bottom-right-radius: 0.4rem;
            box-shadow: 0 5px 20px rgba(0,0,0,0.15);
        }

        .page-container {
            max-width: 1200px;
            margin: auto;
            background: #fff;
            padding: 2.5rem;
            border-radius: 1.25rem;
            box-shadow: 0 15px 35px rgba(0,0,0,0.08);
        }

        h3 {
            font-weight: 600;
            color: #333;
            margin-bottom: 1.5rem;
        }

        /* Modern Table */
        .modern-table {
            border-collapse: separate;
            border-spacing: 0 0.6rem;
        }

        .modern-table thead th {
            background: #4a90e2;
            color: #fff;
            font-weight: 500;
            border: none;
            padding: 0.85rem;
            text-align: left;
        }

        .modern-table tbody tr {
            background: #ffffff;
            box-shadow: 0 5px 18px rgba(0,0,0,0.05);
            border-radius: 0.8rem;
            transition: transform 0.15s, box-shadow 0.15s;
        }

        .modern-table tbody tr:hover {
            transform: scale(1.01);
            box-shadow: 0 8px 22px rgba(0,0,0,0.08);
        }

        .modern-table tbody td {
            padding: 0.9rem 1rem;
            border-top: none !important;
        }

        .modern-table tbody tr td:first-child {
            border-top-left-radius: 0.8rem;
            border-bottom-left-radius: 0.8rem;
        }

        .modern-table tbody tr td:last-child {
            border-top-right-radius: 0.8rem;
            border-bottom-right-radius: 0.8rem;
        }

        .btn-warning-custom {
            text-decoration: none !important;
            background-color: #f6c23e;
            border: none;
            border-radius: 50px;
            padding: 0.45rem 1.2rem;
            color: white;
            transition: background-color 0.2s, transform 0.2s;
        }

        .btn-warning-custom:hover {
            background-color: #e0a800;
            transform: translateY(-2px);
        }

        .btn-secondary {
            background-color: #6c757d;
            border: none;
            border-radius: 50px;
            padding: 0.55rem 1.5rem;
            transition: background-color 0.2s, transform 0.2s;
        }

        .btn-secondary:hover {
            background-color: #5a6268;
            transform: translateY(-2px);
        }
    </style>
</head>

<body>

<div class="topbar">
    Assigned Traineeship Positions
</div>

<div class="page-container">

    <h3>Assigned Traineeship Positions</h3>

    <table class="table modern-table">
        <thead>
        <tr>
            <th>Pos. ID</th>
            <th>Title</th>
            <th>Company</th>
            <th>Student</th>
            <th>Supervisor</th>
            <th>Actions</th>
        </tr>
        </thead>

        <tbody>
        <tr th:each="position : ${positions}">

            <td th:text="${position.id}"></td>
            <td th:text="${position.title}"></td>
            <td th:text="${position.company != null} ? ${position.company.username} : 'N/A'"></td>
            <td th:text="${position.student != null} ? ${position.student.username} : 'Unknown'"></td>

            <td>
                <span th:if="${position.supervisor != null}"
                      class="text-success fw-semibold"
                      th:text="${position.supervisor.username}">
                </span>

                <span th:if="${position.supervisor == null}"
                      class="text-danger fw-semibold">
                    Not Assigned
                </span>
            </td>

            <td>
                <a th:href="@{/committee/monitor_position(positionId=${position.id})}"
                   class="btn-warning-custom btn-sm">
                    Monitor / Grade
                </a>
            </td>

        </tr>
        </tbody>
    </table>

    <div class="mt-4">
        <a th:href="@{/committee/dashboard}" class="btn btn-secondary">Back to Dashboard</a>
    </div>

</div>

</body>
</html>
