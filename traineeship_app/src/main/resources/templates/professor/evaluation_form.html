<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
          integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS"
          crossorigin="anonymous">

    <title>Professor Evaluation</title>

    <style>
        .form-group label { width: 160px; }
        select { width: 70px; display: inline-block; }
        .success { color: green; margin-bottom: 20px; }
        .btn-submit { margin-top: 10px; }
    </style>
</head>
<body>

<div class="container">

    <h3>Submit Professor Evaluation</h3>
    <hr>


    <div th:if="${successMessage}" class="alert alert-success" th:text="${successMessage}"></div>

    <form th:action="@{/professor/save_evaluation(positionId=${positionId})}"
          th:object="${evaluation}" method="post">


        <div class="form-group row">
            <label class="col-form-label col-sm-3">Motivation:</label>
            <div class="col-sm-2">
                <select class="form-control" th:field="*{motivation}">
                    <option th:value="1">1</option>
                    <option th:value="2">2</option>
                    <option th:value="3">3</option>
                    <option th:value="4">4</option>
                    <option th:value="5">5</option>
                </select>
            </div>
        </div>

        <div class="form-group row">
            <label class="col-form-label col-sm-3">Efficiency:</label>
            <div class="col-sm-2">
                <select class="form-control" th:field="*{efficiency}">
                    <option th:value="1">1</option>
                    <option th:value="2">2</option>
                    <option th:value="3">3</option>
                    <option th:value="4">4</option>
                    <option th:value="5">5</option>
                </select>
            </div>
        </div>

        <div class="form-group row">
            <label class="col-form-label col-sm-3">Effectiveness:</label>
            <div class="col-sm-2">
                <select class="form-control" th:field="*{effectiveness}">
                    <option th:value="1">1</option>
                    <option th:value="2">2</option>
                    <option th:value="3">3</option>
                    <option th:value="4">4</option>
                    <option th:value="5">5</option>
                </select>
            </div>
        </div>

        <hr>
        <h5>Company Evaluation</h5>

        <div class="form-group row">
            <label class="col-form-label col-sm-3">Facilities:</label>
            <div class="col-sm-2">
                <select class="form-control" name="facilities">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                </select>
            </div>
        </div>

        <div class="form-group row">
            <label class="col-form-label col-sm-3">Guidance:</label>
            <div class="col-sm-2">
                <select class="form-control" name="guidance">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                </select>
            </div>
        </div>

        <button type="submit" class="btn btn-primary btn-sm btn-submit">Submit Evaluation</button>
        <a th:href="@{/professor/list_supervised_positions}"
           class="btn btn-secondary btn-sm btn-submit">
            Back to Supervised Positions
        </a>

    </form>

</div>

</body>
</html>
