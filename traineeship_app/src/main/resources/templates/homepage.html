<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security" lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Traineeship Applications</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: #f5f7fa;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .landing-card {
            background: #fff;
            padding: 2.5rem 2rem;
            border-radius: 1rem;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 500px;
            text-align: center;
        }
        .landing-card h2 {
            margin-bottom: 1.5rem;
        }
        .btn-primary {
            background-color: #4a90e2;
            border: none;
        }
        .btn-primary:hover {
            background-color: #357ABD;
        }
        .btn-logout {
            background-color: #e74c3c;
        }
        .btn-logout:hover {
            background-color: #c0392b;
        }
        .role-section {
            margin-top: 1.5rem;
        }
    </style>
</head>

<body>

<div class="landing-card">

    <h2>Welcome to the Traineeship Application</h2>

    <div sec:authorize="hasRole('ROLE_ANONYMOUS')">
        <div class="d-grid gap-2">
            <a th:href="@{/login}" class="btn btn-primary btn-lg">Login</a>
            <a th:href="@{/register}" class="btn btn-primary btn-lg">Register</a>
        </div>
    </div>

    <div sec:authorize="isAuthenticated()">
        <h5 class="mt-3">Logged in as: <span sec:authentication="name"></span></h5>
        <h6>Role: <span sec:authentication="authorities"></span></h6>

        <div class="role-section">
            <div sec:authorize="hasAuthority('STUDENT')" class="d-grid gap-2">
                <a th:href="@{/student/dashboard}" class="btn btn-primary btn-lg">Dashboard</a>
                <a th:href="@{/logout}" class="btn btn-logout btn-lg">Logout</a>
            </div>

            <div sec:authorize="hasAuthority('PROFESSOR')" class="d-grid gap-2 mt-2">
                <a th:href="@{/professor/dashboard}" class="btn btn-primary btn-lg">Dashboard</a>
                <a th:href="@{/logout}" class="btn btn-logout btn-lg">Logout</a>
            </div>

            <div sec:authorize="hasAuthority('COMPANY')" class="d-grid gap-2 mt-2">
                <a th:href="@{/company/dashboard}" class="btn btn-primary btn-lg">Dashboard</a>
                <a th:href="@{/logout}" class="btn btn-logout btn-lg">Logout</a>
            </div>

            <div sec:authorize="hasAuthority('COMMITTEE')" class="d-grid gap-2 mt-2">
                <a th:href="@{/committee/dashboard}" class="btn btn-primary btn-lg">Dashboard</a>
                <a th:href="@{/logout}" class="btn btn-logout btn-lg">Logout</a>
            </div>
        </div>
    </div>

</div>

</body>
</html>
